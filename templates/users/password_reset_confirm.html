{% extends "base.html" %}

{% block content %}
<h2>Восстановление пароля</h2>
<p>Введите новый пароль:</p>

<form method="POST">
    {% csrf_token %}

    <div>
        <label for="id_new_password1">Новый пароль:</label>
        {{ form.new_password1 }}
    </div>
    <div>
        <label for="id_new_password2">Подтвердите новый пароль:</label>
        {{ form.new_password2 }}
    </div>

    <button type="submit">Сохранить новый пароль</button>
</form>

<p>После этого вы сможете войти с новым паролем.</p>

{% endblock %}
